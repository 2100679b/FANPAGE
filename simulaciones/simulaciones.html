<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            min-width: 80px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icons a:hover {
            background: white;
            color: #1a2a6c;
            transform: translateY(-5px);
        }
        
        .contact-btn {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: #1a2a6c;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }
        
        .construction-elements {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .tool {
            animation: float 4s ease-in-out infinite;
        }
        
        .tool:nth-child(2) {
            animation-delay: 1s;
        }
        
        .tool:nth-child(3) {
            animation-delay: 2s;
        }
        
        .tool i {
            font-size: 3rem;
            color: white;
        }
        
        /* Animaciones */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1.1rem; }
            .countdown-item { padding: 15px; min-width: 70px; }
            .countdown-number { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tools"></i>
        </div>
        <h1>¡Estamos trabajando en algo increíble!</h1>
        <p>Nuestro sitio web está actualmente en construcción. Estamos trabajando duro para brindarte la mejor experiencia. ¡Vuelve pronto para descubrir nuestro nuevo sitio!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Días</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="social-icons">
                        <a href="https://www.facebook.com/afav23"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/afav_oficial/"><i class="fab fa-instagram"></i></a>
                        <a href="https://github.com/2100679b"><i class="fab fa-github"></i></a>
                    </div>
        
        <a href="mailto:contacto@tusitio.com" class="contact-btn">Contáctanos</a>
        
        <div class="construction-elements">
            <div class="tool">
                <i class="fas fa-hammer"></i>
            </div>
            <div class="tool">
                <i class="fas fa-wrench"></i>
            </div>
            <div class="tool">
                <i class="fas fa-hard-hat"></i>
            </div>
        </div>
    </div>

    <script>
        // Fecha objetivo para el lanzamiento (ajusta según tus necesidades)
        const launchDate = new Date("2023-12-31T00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Cálculos de tiempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Actualizar el HTML
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Si la cuenta regresiva termina
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown").innerHTML = "<div class='countdown-item'><div class='countdown-number'>¡Ya estamos en línea!</div></div>";
            }
        }
        
        // Actualizar cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamada inicial
    </script>
</body>
</html>
